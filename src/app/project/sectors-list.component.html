<div class="color">
  <h4>Sectors</h4>
  <table class="code table">
    <thead>
    <tr>
      <td width="200px"><h6>Sector Name<span><div class="glyphicon glyphicon-triangle-top" (click)="SortASC()"></div><div class="glyphicon glyphicon-triangle-bottom" (click)="SortDESC()"></div></span></h6></td>
      <td width="20px"><h6>%</h6></td>
      <td width="20px"><h6>Delete sector</h6></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of sectors | sort : 'sector' : isSortSectorListByDESC ">
      <td>{{o.sector.name}}</td>
      <td>{{o.percent}}</td>
      <td class="bt" title="Delete this sector">
        <button type="button" class="btn btn-default btn-sm" (click)="deleteSector(o)">
          <span class="glyphicon glyphicon-remove"></span> Remove
        </button></td>
    </tr>
    </tbody>
  </table>
</div>
