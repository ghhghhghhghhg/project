<div class="color">
  <h4>Sectors</h4>
  <table class="code table">
    <thead>
    <tr>
      <td width="200px"><h6>Sector Name<span><div class="glyphicon glyphicon-triangle-top"></div><div class="glyphicon glyphicon-triangle-bottom"></div></span></h6></td>
      <td width="20px"><h6>%</h6></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of sectors | sort: 'name'">
      <td>{{o.sector.name}}</td>
      <td>{{o.percent}}</td>
    </tr>
    </tbody>
  </table>
</div>
