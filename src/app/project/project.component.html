<form [formGroup]="form">
<div *ngIf="project">
<header-app (event)="projectEvent($event)" [url]="redirectUrl" [project]="project" [group]="form"></header-app>
<div class="color">
  <div>
    <h3>{{info}}</h3>
  </div>
  <div>
    <table class="code">
      <tr>
        <td><h6>Project Code<span style="color: red">*</span></h6></td>
        <td><h6>Project Title<span style="color: red">*</span></h6></td>
      </tr>
      <tr>
        <td><input class="input" type="text" [(ngModel)]="project.code" formControlName="code"></td>
        <td><input class="input" type="text" [(ngModel)]="project.title" formControlName="title"></td>
      </tr>
    </table>
  </div>
  <div>
    <table class="code">
      <tr>
        <td><h6>Description</h6></td>
      </tr>
      <tr>
        <td><textarea class="textarea" [(ngModel)]="project.description" formControlName="description"></textarea></td>
      </tr>
    </table>
  </div>
  <hr>
  <div>
    <table class="code">
      <tr>
        <td><h6>Implementation Status<span style="color: red">*</span></h6></td>
      </tr>
      <tr>
        <td>
          <combo-box-app [listObj]="implementationStatusesList" [selectedValue]="project.implementationStatusId" [controlName]="'impl'" [group]="form"></combo-box-app>
        </td>
      </tr>
    </table>{{project.endDate}}
    <div>
      <date-app [(startDate)]="project.startDate" [(endDate)]="project.endDate" [group]="form"></date-app>
    </div>
  </div>
</div>
<hr>
<div>
  <sectors-list-app [sectors]="project.sectors"></sectors-list-app>
</div>
<div class="color code">
  <table>
    <tr>
      <td><h6>Sector</h6></td>
    </tr>
    <tr>
      <td>
        <combo-box-app [listObj]="sectorsList" [selectedValue]="sectorSelectedId" (selectedId)="selectedId($event)" [controlName]="'sectorSel'" [group]="form"></combo-box-app>
      </td>
    </tr>
  </table>
  <table>
    <tr>
      <td><h6>Percent</h6></td>
      <td></td>
    </tr>
    <tr>
      <td>
        <input class="marg" type="number" [(ngModel)]="sectorPercent" formControlName="sectorPercent">
      </td>
      <td>
        <button (click)="addSector()">Add</button>
      </td>
    </tr>
  </table>
</div>
<hr>
<div>
  <locations-list-app [locations]="project.locations"></locations-list-app>
</div>
<div class="code color">
  <button (click)="openPopUp()">Add</button>
</div>
<div>
  <location-popup-app (closePopUp)="closePopUp($event)" [locations]="project.locations" [showPopUp]="showPopUp" [group]="form"></location-popup-app>
</div>
</div>
</form>
