<div class="color" id="pop" *ngIf="showPopUp" [formGroup]="group">
  <h3>Add Project Location</h3>
  <div>
    <table class="code">
      <tr>
        <td><h6>Country<span style="color: red">*</span></h6></td>
      </tr>
      <tr>
        <td><combo-box-app (selectedId)="exportCountryId($event)" [listObj]="countriesList" [controlName]="'country'" [group]="group"></combo-box-app></td>
      </tr>
    </table>
  </div>
  <div>
    <table class="code">
      <tr>
        <td><h6>District<span style="color: red">*</span></h6></td>
      </tr>
      <tr>
        <td><combo-box-app (selectedId)="exportDistrictId($event)" [listObj]="districtsList" [controlName]="'district'" [group]="group"></combo-box-app></td>
      </tr>
    </table>
  </div>
<div>
  <table class="code">
    <tr>
      <td><h6>%</h6></td>
    </tr>
    <tr>
      <td><input type="number" [(ngModel)] = "percent" formControlName="locationPercent"></td>
    </tr>
  </table>
</div>
<div class="code">
  <button (click)="addLocation()">Add</button>
  <button (click)="cancel()">Cancel</button>
</div>
</div>
<div id="bg" *ngIf="showPopUp"></div>
