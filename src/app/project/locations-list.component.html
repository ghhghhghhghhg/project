<div class="color">
  <h4 class="code">Location</h4>
  <table class="code table">
    <thead>
    <tr>
      <td width="200px"><h6>Country</h6></td>
      <td width="250px"><h6>District</h6></td>
      <td width="20px"><h6>%</h6></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of locations">
      <td>{{o.country.name}}</td>
      <td>{{o.district.name}}</td>
      <td>{{o.percent}}</td>
    </tr>
    </tbody>
  </table>
</div>
