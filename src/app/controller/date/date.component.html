<table class="code">
  <tr>
    <td><h6>Planned Start Date<span style="color: red">*</span></h6></td>
    <td><h6>Planned End Date</h6></td>
    <td><h6>Duration</h6></td>
  </tr>
  <tr>
    <td><label>
      <input type="date" [ngModel]="startDate | date: 'yyyy-MM-dd'" (change)="changeStartDate($event)">
    </label>
    </td>
    <td><label>
      <input type="date" [ngModel]="endDate | date: 'yyyy-MM-dd'" (change)="changeEndDate($event)">
    </label></td>
    <td>
      <label>
        <input type="number" [(ngModel)]="duration" min="1" (change)="generateDates()">
      </label>
    </td>
  </tr>
</table>
